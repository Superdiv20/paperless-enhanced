<hlm-sidebar-group>
  <ul hlmSidebarMenu>
    <li hlmSidebarMenuItem>
      <a
        hlmSidebarMenuButton
        [isActive]="navItem().isActive"
        [routerLink]="navItem().url"
      >
        <ng-icon [name]="navItem().icon" />
        {{ navItem().title }}
      </a>
    </li>
  </ul>
</hlm-sidebar-group>
