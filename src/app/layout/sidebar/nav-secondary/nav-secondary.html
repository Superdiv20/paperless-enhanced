<hlm-sidebar-group>
  <div hlmSidebarGroupContent>
    <ul hlmSidebarMenu>
      <li hlmSidebarMenuItem id="documentation-link">
        <a
          hlmSidebarMenuButton
          size="sm"
          href="https://docs.paperless-ngx.com/"
        >
          <ng-icon name="lucideBookOpen" />
          Documentation
        </a>
      </li>
      <li hlmSidebarMenuItem id="current-version-tag">
        <a hlmSidebarMenuButton size="sm">
          <ng-icon name="lucideCircleAlert" />
          Paperless-ngx {{ currentVersion() }}
        </a>
      </li>
    </ul>
  </div>
</hlm-sidebar-group>
